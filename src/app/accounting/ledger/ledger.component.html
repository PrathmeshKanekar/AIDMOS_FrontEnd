<nav class="navbar navbar-light bg-light m-2">
  <h1 class="h2 ps-1 page-title"><strong>Ledger</strong></h1>
</nav>
<main class="content">
  <div class="row p-3 bg-white">
    <form>
      <form class="row g-3" [formGroup]="formdata" (ngSubmit)="save(formdata.value)">
        <div class="col-md-3">
          <label  class="form-label">Group<span class="text-danger">*</span></label>
          <select class="form-select" aria-label="Default select example" formControlName="groupid">
            <option selected>Select</option>
          </select>
        </div>
        <div class="col-md-4">
          <label  class="form-label">Ledger Name<span class="text-danger">*</span></label>
          <input type="text" class="form-control" placeholder="NAME" formControlName="name">
        </div>
        <div class="col-sm-3">
          <label  class="form-label">Opening Balance</label>
          <input type="text" class="form-control" placeholder="Opening Balance" formControlName="openingbalance">
        </div>
        <div class="col-sm-2">
          <label  class="form-label">BAL. Type</label>
          <select class="form-select" aria-label="Default select example" formControlName="balancetype">
            <option selected>Credit</option>
          </select>
        </div>
        <div class="col-sm-3">
          <label class="form-label">Address</label>
          <input type="text" class="form-control" placeholder="Address" formControlName="address">
        </div>
        <div class="col-sm-3">
          <label class="form-label">Contact Person</label>
          <input type="text" class="form-control" placeholder="Contact Person" formControlName="contactperson">
        </div>
        <div class="col-sm-3">
          <label  class="form-label">Town<span class="text-danger">*</span></label><br>
           <div class="d-flex">
          <select class="form-select" formControlName="town">
            <option selected>Select</option>
          </select>&nbsp; <button class="btn btn-secondary btn-sm">+</button>&nbsp;
          <button class="btn btn-secondary btn-sm">&#10227;</button>
        </div>

        </div>

        <div class="col-sm-3">
          <label class="form-label">Pincode</label>
          <input type="text" class="form-control" placeholder="PINCODE" formControlName="pincode">
        </div>
        <div class="col-md-4">
          <label class="form-label">Mobile No</label>
          <input type="text" class="form-control" placeholder="Mobile No" formControlName="mobileno">
        </div>
        <div class="col-md-4">
          <label  class="form-label">ALT Mobile No</label>
          <input type="text" class="form-control" placeholder="ALT Mobile No" formControlName="altmobileno">
        </div>
        <div class="col-md-4">
          <label class="form-label">Email</label>
          <input type="text" class="form-control" placeholder="Email" formControlName="email">
        </div>
        <div class="col-md-4">
          <label class="form-label">GST No</label>
          <input type="text" class="form-control" placeholder="GST No" formControlName="gstno">
        </div>
        <div class="col-md-4">
          <label class="form-label">Pan NO</label>
          <input type="text" class="form-control" placeholder="Pan No" formControlName="panno">
        </div>
        <div class="col-md-4">
          <label class="form-label">Adhar NO</label>
          <input type="text" class="form-control" placeholder="Adhar No" formControlName="adharno">
        </div>



        <div class="col-12">
          <button type="save" class="btn btn-primary">Save</button>
          <button type="save" class="btn btn-danger ms-2">Cancel</button>
        </div>

      </form>
    </form>
